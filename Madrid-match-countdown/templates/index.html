<!DOCTYPE html>
<html>
  <head>
    <link href="static/css/bootstrap.css" rel="stylesheet">
    <link href="static/css/soon.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>

    
    <title>RM upcoming match</title>

  </head>
  <body id = "body" class="nomobile" style="background-image: url('http://fc07.deviantart.net/fs30/f/2008/089/1/8/Real_Madrid_wallpaper_by_pofezional.jpg');">

    <section id="header">
        <div class="container">
            <header>
                <h1 data-animated="GoIn"><b>Madrid's Next Match</b> starts in</h1>
            </header>
            <div id="timer" data-animated="FadeIn">
                <div id="days" class="timer_box"></div>
                <div id="hours" class="timer_box"></div>
                <div id="minutes" class="timer_box"></div>
                <div id="seconds" class="timer_box"></div>
                 <b><p id="message"></p></b>
            </div>
            </br>
            <div class="col-lg-4 col-lg-offset-4 mt centered">
                <p>Powered by<strong> Vishal Panjeta </strong></p>
			</div>
        </div>
    </section>
    <input type="hidden" id="hour" name="hour" value="{{ hour }}">
    <input type="hidden" id="min" name="min" value="{{ minutes }}">
    <input type="hidden" id="opp" name="opp" value="{{ opp }}">
    <input type="hidden" id="loc" name="loc" value="{{ loc }}">
    <input type="hidden" id="year" name="year" value="{{ year }}">
    <input type="hidden" id="day" name="day" value="{{ day }}">
    <input type="hidden" id="month" name="month" value="{{ month }}">

    <script src="static/js/jquery.min.js"></script>
	<script type="text/javascript" src="static/js/modernizr.custom.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/soon/plugins.js"></script>
    <script src="static/js/soon/jquery.themepunch.revolution.min.js"></script>
    <script src="static/js/soon/custom.js"></script>

  </body>
</html>
